<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog widgetVar="CreateDialog"
              modal="true"
              resizable="true"
              style="max-height: 90%; overflow-y:auto !important; "
              closable="true"
              closeOnEscape="true"
              appendTo="@(body)"
              width="800px">

        <f:facet name="header" class="card-header">
            #{langue['Dialog.title.Creation']} : #{langue.Membre}
        </f:facet>          

        <h:form id="CreateDlgForm" class="form-horizontal" style="width: 100%;">

            <div class="form-group">
                <label>
                    #{langue.entreprise} 
                    <p:selectOneMenu value="#{employesController.fanClub.idFanclub}"
                                     class="form-control"
                                     filter="true"
                                     filterMatchMode="contains">
                        <f:selectItem itemLabel="#{langue.choisir}" itemValue="0" />
                        <f:selectItems value="#{employesController.list_fanClub}"
                                       var="item_el"
                                       itemLabel="#{item_el.nom}"
                                       itemValue="#{item_el.idFanclub}" />
                    </p:selectOneMenu>
                </label>
            </div>
            
            <div class="form-group">
                <label>
                    #{langue.type_membre} 
                    <p:selectOneMenu value="#{employesController.typeMembre.idTypeMembre}"
                                     class="form-control"
                                     filter="true"
                                     filterMatchMode="contains">
                        <f:selectItem itemLabel="#{langue.choisir}" itemValue="0" />
                        <f:selectItems value="#{employesController.list_typeMembres}"
                                       var="item_el"
                                       itemLabel="#{item_el.libelle}"
                                       itemValue="#{item_el.idTypeMembre}" />
                    </p:selectOneMenu>
                </label>
            </div>
            <hr />

            <div class="form-group">
                <label>
                    #{langue.matricule}
                    <p:inputText value="#{employesController.membre.matricule}"
                                 required="true"
                                 class="form-control"/>
                </label>
            </div>

            <div class="form-group">
                <label>
                    #{langue.Nom}
                    <p:inputText value="#{employesController.membre.nom}"
                                 required="true"
                                 class="form-control"/>
                </label>
            </div>

            <div class="form-group">
                <label>
                    #{langue.prenom}
                    <p:inputText value="#{employesController.membre.prenom}"
                                 class="form-control"/>
                </label>
            </div>

            <hr/>

            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label>
                            #{langue.date_naiss}
                            <p:inputText type="date"
                                         value="#{employesController.ddn}"
                                         class="form-control" />                        
                        </label>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label>
                            #{langue.lieu}
                            <p:inputText type="text"
                                         value="#{employesController.membre.ldn}"
                                         class="form-control" />                        
                        </label>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label>
                    #{langue.telephone}
                    <p:inputText value="#{employesController.membre.tel}"
                                 class="form-control"
                                 type="tel"/>
                </label>
            </div>

            <div class="form-group">
                <label>
                    #{langue.email}
                    <p:inputText value="#{employesController.membre.email}"
                                 type="email"
                                 class="form-control"
                                 />
                </label>
            </div>
            
            <hr />
            
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label>
                            #{langue.cni}
                            <p:inputText type="text"
                                         value="#{employesController.membre.cni}"
                                         class="form-control" />                        
                        </label>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label>
                            #{langue.passport}
                            <p:inputText type="text"
                                         value="#{employesController.membre.pssd}"
                                         class="form-control" />                        
                        </label>
                    </div>
                </div>
            </div>

            

            <p:separator />

            <h:panelGroup>
                <center>

                    <p:commandButton styleClass="ui-button ui-button-secondary"
                                     value="#{langue.Annuler}"
                                     onclick="PF('CreateDialog').hide()"
                                     icon="pi pi-times"/>

                    <p:commandButton styleClass="ui-button ui-button-success"
                                     value="#{langue.enregistrer}"
                                     actionListener="#{employesController.save()}"
                                     update=":ViewForm"
                                     icon="pi pi-check"/>

                </center>
            </h:panelGroup>

        </h:form>

    </p:dialog>

</ui:composition>
