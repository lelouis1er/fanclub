<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:tab title="#{langue.details}">

        <div class="form-group">
            <label>
                #{langue.telephone}
                <p:inputText value="#{entrepriseController.fanClub.telephone}"
                             class="form-control"
                             />
            </label>
        </div>

        <div class="form-group">
            <label>
                #{langue.siteweb}
                <p:inputText value="#{entrepriseController.fanClub.siteweb}"
                             class="form-control"
                             />
            </label>
        </div>

        <div class="form-group">
            <label>
                #{langue.email}
                <p:inputText value="#{entrepriseController.fanClub.email}"
                             class="form-control" />
            </label>
        </div>

        <div class="form-group">
            <label>
                #{langue.date_creation}
                <p:inputText type="date"
                             value="#{entrepriseController.date_creation}"
                             class="form-control" />
            </label>
        </div>

    </p:tab>

</ui:composition>
