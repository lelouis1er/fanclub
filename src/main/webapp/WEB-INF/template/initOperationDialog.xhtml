<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog widgetVar="OPCreateDialog"
              id="OPcreate"
              modal="true"
              resizable="false"
              closable="true"
              closeOnEscape="true"
              appendTo="@(body)"
              width="600px">

        <f:facet name="header">
            #{langue.nouvelle_operation}
        </f:facet>

        <h:form class="form-horizontal" style="width: 100%;">

            <div class="form-group">
                <label>
                    #{langue.model_operation}
                    <p:selectOneMenu value="#{operationController.modelOperation.idModel}"
                                     class="form-control"
                                     filter="true">
                        <f:selectItem itemLabel="#{langue.choisir}" itemValue="0" />
                        <f:selectItems value="#{operationController.list_modelOperation}"
                                       var="cycle"
                                       itemLabel="#{cycle.libelle}"
                                       itemValue="#{cycle.idModel}" />
                    </p:selectOneMenu>
                </label>
            </div>


            <div class="form-group">
                <label>
                    #{langue.Membre}
                    <p:selectOneMenu value="#{operationController.membre.idmembre}"
                                     class="form-control"
                                     filter="true">
                        <f:selectItem itemLabel="#{langue.choisir}" itemValue="0" />
                        <f:selectItems value="#{operationController.list_membres}"
                                       var="item"
                                       itemLabel="#{item.nom} #{item.prenom}"
                                       itemValue="#{item.idmembre}" />
                    </p:selectOneMenu>
                </label>
            </div>


            <div class="form-group">
                <label>
                    #{langue.Date}
                    <p:inputText type="date" 
                                 value="#{operationController.date_op}"
                                 class="form-control"/>
                </label>
            </div>

            <div class="form-group">
                <label>
                    #{langue.montant}
                    <p:inputText type="number" 
                                 value="#{operationController.operation.montant}"
                                 class="form-control"/>
                </label>
            </div>
            
            <hr />
            
            <div class="form-group">
                <label>
                    #{langue.Description}
                    <p:inputTextarea value="#{operationController.operation.descriptionOp}"
                                     class="form-control"
                                     cols="3"
                                     autoResize="false"/>
                </label>
            </div>

            <p:separator />

            <h:panelGroup>
                <center>
                    <p:commandButton styleClass="ui-button ui-button-secondary"
                                     value="#{langue.Annuler}"
                                     onclick="PF('OPCreateDialog').hide()"
                                     icon="pi pi-times"/>

                    <p:commandButton styleClass="ui-button ui-button-success"
                                     value="#{langue.enregistrer}"
                                     icon="pi pi-check"
                                     actionListener="#{operationController.save()}"
                                     type="submit"/>
                </center>
            </h:panelGroup>
        </h:form>

    </p:dialog>

</ui:composition>
