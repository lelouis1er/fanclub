<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form id="ActionForm">
        <div class="row">
            <div class="col-md-12">
                <center>
                    <h:panelGroup style="">
                        <div class="form-group">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{langue.Membres} :  " for="ent"/>
                                <p:selectOneMenu id="ent"
                                                 value="#{bilanController.membre.idmembre}"
                                                 class=""
                                                 filter="true"
                                                 filterMatchMode="contains">
                                    <p:ajax update=":ViewForm" />
                                    <f:selectItem itemLabel="#{langue.choisir}" itemValue="0" />
                                    <f:selectItems value="#{bilanController.list_membres}"
                                                   var="item_el"
                                                   itemLabel="#{item_el.nom}"
                                                   itemValue="#{item_el.idmembre}" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </div>
                    </h:panelGroup>
                </center>
                
                
            </div>
        </div>
    </h:form>

</ui:composition>
